<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Logging Timelapse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- MapLibre CSS -->
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />

  <!-- Your CSS (put AFTER MapLibre so it can override) -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="map"></div>

  <div class="time-control">
    <div class="time-inner">
      <button id="playBtn" class="play-btn" aria-label="Play/pause">▶</button>

      <!-- speed moved next to play button -->
      <select id="speedSelect" class="speed-select" aria-label="Playback speed">
        <option value="400">0.5x</option>
        <option value="200" selected>1x</option>
        <option value="50">2x</option>
      </select>

      <!-- removed the "Year" label -->
      <input id="yearSlider" type="range" />

      <!-- year label at end of slider -->
      <span id="year-label">—</span>
    </div>
  </div>

  <div class="legend" role="group" aria-label="Map legend">
    <div class="legend-title">Legend</div>

    <div class="legend-item">
      <span class="legend-swatch"></span>
      <span class="legend-label">Harvested area</span>
    </div>
  </div>

  <!-- MapLibre JS (load once, before main.js) -->
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script src="main.js"></script>
</body>

</html>
